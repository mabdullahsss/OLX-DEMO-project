<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ad</title>
    <!-- Include Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- KFC Section -->
    <section class="bg-red-600 text-white py-8 text-center">
        <div class="container mx-auto px-4">
            <img src="kfcbanner.png" alt="KFC Advertisement" class="max-w-full h-auto mx-auto">
        </div>
    </section>

    <!-- OLX Section -->
    <section class="bg-white py-8">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Try the OLX App</h2>
            <p class="text-lg text-gray-600 mb-6">Buy, sell and find just about anything using the app on your mobile.</p>

            <!-- App Store Buttons -->
            <div class="flex justify-center space-x-4">
                <a href="#" class="block">
                    <img src="path/to/appstore.png" alt="App Store" class="h-12">
                </a>
                <a href="#" class="block">
                    <img src="path/to/googleplay.png" alt="Google Play" class="h-12">
                </a>
                <a href="#" class="block">
                    <img src="path/to/appgallery.png" alt="App Gallery" class="h-12">
                </a>
            </div>
        </div>
    </section>

</body>
</html>
